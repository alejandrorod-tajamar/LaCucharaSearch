<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valorar Plato</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h3 {
      color: #333;
    }
    .rating input {
      display: none;
    }
    .rating label {
      font-size: 2em;
      color: #ddd;
      cursor: pointer;
    }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #f5b301;
    }
    form button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }
    form button:hover {
      background: #2980b9;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Valorar este plato</h3>
    <form method="post">
      {% csrf_token %}
      <div class="rating">
        {% for i in "54321" %}
          <input type="radio" id="star{{ i }}" name="puntuacion" value="{{ i }}">
          <label for="star{{ i }}">{{ i }}★</label>
        {% endfor %}
      </div>
      <button type="submit">Enviar Valoración</button>
    </form>
    <a href="{% url 'buscar' %}">Volver</a>
  </div>
</body>
</html>
