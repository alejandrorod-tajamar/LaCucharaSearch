<!-- valorar_plato.html -->
{% extends "la_cuchara_app/base.html" %}

{% block title %}Valorar Plato - La Cuchara{% endblock %}

{% block content %}
    <div class="card">
        <h2>Valorar {{ plato.nombre }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="rating">
                    {% for i in "54321" %}
                        <input type="radio" id="star{{ i }}" name="puntuacion" value="{{ i }}">
                        <label for="star{{ i }}" class="rating-stars">★</label>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="button">Enviar Valoración</button>
        </form>
    </div>
    
    <style>
        .rating {
            display: flex;
            gap: 0.5rem;
            direction: rtl;
        }
        
        .rating input {
            display: none;
        }
        
        .rating label {
            font-size: 2.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #FFD700;
        }
    </style>
{% endblock %}
