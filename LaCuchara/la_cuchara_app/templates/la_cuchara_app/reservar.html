<!-- reservar.html -->
{% extends "la_cuchara_app/base.html" %}

{% block title %}Reservar - La Cuchara{% endblock %}
{% block header %}Reserva en {{ restaurante.restaurante }}{% endblock %}

{% block content %}
    <div class="card">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Nombre completo:</label>
                <input type="text" name="nombre_cliente" required>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" name="fecha" required>
                </div>
                
                <div class="form-group">
                    <label>Hora:</label>
                    <input type="time" name="hora" required>
                </div>
            </div>
            
            {% if error %}
                <div class="alert alert-error">{{ error }}</div>
            {% endif %}
            
            <button type="submit" class="button">Confirmar Reserva</button>
        </form>
    </div>
{% endblock %}
