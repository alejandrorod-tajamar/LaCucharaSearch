<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promocionar Plato</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    form label {
      display: block;
      margin-bottom: 10px;
    }
    form select,
    form input[type="number"] {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 4px;
    }
    form button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background: #2980b9;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Promocionar Plato en {{ restaurante.restaurante }}</h2>
    <form method="post">
      {% csrf_token %}
      <label>Seleccionar plato:
        <select name="nombre_plato" required>
          {% for plato in restaurante.platos %}
            <option value="{{ plato.nombre }}">{{ plato.nombre }}</option>
          {% endfor %}
        </select>
      </label>
      <label>Importe a invertir (€):
        <input type="number" name="importe" step="0.01" min="0" required>
      </label>
      <button type="submit">Activar Promoción</button>
    </form>
    <a href="{% url 'opciones_restaurante' restaurante_id=restaurante.id_str %}">Volver</a>
  </div>
</body>
</html>
